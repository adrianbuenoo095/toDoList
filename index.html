<!doctype html>
<html lang="en">

<head>
    <title>TODO App</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>To Do-List</h1>
    </header>
    
    <form>
        <input type="text" class="inputItem" />
        <button type="submit" class="todo-button">
            <i class="fas fa-plus"></i>
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/aca0f3770c.js" crossorigin="anonymous"></script>
    <script src="jQuery.js"></script>
    <script src="src/abu_todo_app.js" type="text/javascript"></script>
</body>

</html>
